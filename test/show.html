
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://unpkg.com/jquery@3.2.1/dist/jquery.js"></script>
	<script src="show.js"></script>
	<style>
		.QRcode {
			font-size: 0;
			/* line-height: 2px; */
			padding:10px;
		}
		.QRcode>div{
			float: left;
			margin: 5px;
			border:1px solid #EEE;
		}
		.QRcode b,.QRcode i{
			display: inline-block;
			width:5px;
			height:5px;
			/* vertical-align:top; */
			background:#000;
		}
		.QRcode i{
			background: #FFF;
		}
		button {
			font-size: 30px;
			vertical-align: top;
		}
	</style>
</head>
<body>
	<textarea rows="5" cols="100" id="arr"></textarea>
	<button onclick="show()">show</button>
	<button onclick="add()">add</button>
	<div id="QRcode" class="QRcode"></div>
	<script>
		var box = document.getElementById('QRcode');
		var indata = document.getElementById('arr');
		function gethtml(data){
			var html = '<div>';
			for (let i = 0; i < data.length; i++) {
				var tr = data[i];
				for (let k = 0; k < tr.length; k++) {
					td = tr[k];
					html += td ? '<b></b>' : '<i></i>';
				}
				html += '<br>';
			}
			html += '</div>';
			return html;
		}
		function show(){
			var data = JSON.parse(indata.value);
			box.innerHTML = gethtml(data);
		}
		function add(){
			var data = JSON.parse(indata.value);
			box.innerHTML += gethtml(data);
		}
	</script>

	<div>
